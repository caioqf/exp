<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
     <title>Log</title>
</head>
<body>
<div class="container valign-wrapper">
    <div class="row ">
        <form class="col s12 ">
            <div class="row " >
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Senha</label> 
                </div>
            </div>
            <div class="row">
                <button data-target="modal1" class="btn modal-trigger col offset-l1 orange darken-4" id="register">Registrar</button>
                <button class="btn col s4 offset-l1" id="enter"> Entrar</button>
            </div>
        </form>
    </div>
</div>
    
<!--MODALS-->
<div id="modal1" class="modal">
    <div class="modal-content">
        <h4 class="col s7">Registre-se</h4>
        <form id="form-modal" name="form-modal" method="post" class="container col s12 offset-l5">
            <div class="row">
                <div class="input-field col s6">
                    <input id="fName" name="fName" type="text" class="validate">
                    <label for="name">Nome</label>
                  </div>
                <div class="input-field col s6">
                    <input id="sName" name="sName" type="text" class="validate">
                    <label for="sName">Sobrenome</label> 
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="modal-email" name="modal-email" type="email" class="validate">
                    <label for="modal-email">Email</label>
                  </div>
            </div>
            <div class="row">
                <div class="input-field col s7">
                    <input id="modal-password" name="modal-pass" type="password" class="validate">
                    <label for="modal-password">Senha</label> 
                </div>
                <div class="input-field col s5">
                    <select class="browser-default" id="gender" name="select-gender">
                        <option value="" disabled selected="selected">Selecione uma opção</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>
                </div>
            </div>

            </div>
            <div class="row">
                <button data-target="modal1" class="btn modal-trigger col offset-l5 orange darken-4" id="register-modal">Registrar</button>
            </div>
        </form>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat ">Voltar</a>
        </div>
    </div>

</div>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
